<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | QR code component</title>



</head>

<body>
  <div class="container">
    <div class="qrcode">
      <img src=" images\image-qr-code.png" alt="qrcode">
    </div>
    <div class="description">
      <p class="first-paragraph"> Improve your front-end skills by building projects</p>
      <p class="second-paragraph"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Josiah Ariston</a>.
  </div>
</body>

</html>
